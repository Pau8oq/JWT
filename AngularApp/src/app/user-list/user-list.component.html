

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">accessToken</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let user of users;">
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.accessToken}}</td>
      </tr>
      
    </tbody>
  </table>
