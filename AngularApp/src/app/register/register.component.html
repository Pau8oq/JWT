

<div class="card m-5" style="width: 500px;">
    <div class="card-body">
        <h1>Register</h1>
        <form (ngSubmit)="register()">
            <div class="form-group mb-2">
                <label>Name</label>
                <input [(ngModel)]="name" name="name" type="text" class="form-control" placeholder="Enter name">
              </div>
            <div class="form-group mb-2">
              <label>Email</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group mb-2">
              <label>Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
  </div>
